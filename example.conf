server {
    listen 80;
    listen [::]:80;
    
    server_name _;
    
    root /var/lib/webgen/HTML;
    index index.html;
    
    location / {
        try_files \$uri \$uri/ =404;
    }
    location /documents {
        root /var/lib/webgen;
        autoindex on;
	    autoindex_exact_size off;
        autoindex_localtime on;
    }
}